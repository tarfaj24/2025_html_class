<!DOCTYPE html>

    <header>

            <nav>
                <ul class="main_navigation"> 
                    <a href="#home">
                    <li class="navigation-li">Home <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M6 9l6 6 6-6" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></li></svg>
                    </a>
                    <a href="#company">
                    <li class="navigation-li">Company <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M6 9l6 6 6-6" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></li> 
                    </a>
                    <a href="#blog">

                    </a>
                    <a href="#portfolio">
                    <li class="navigation-li">Portfolio <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M6 9l6 6 6-6" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></li>

                    <a href="#shop">

                    <a href="#contacts">

                    </a>
                </ul>
            </nav>

    <main>
        <div class="div_main_section_flex">
        <section>
            <article class="article_it_services">
                <p class="it_services_small">We Provide Outsourced</p>
                <p class="it_services_big">IT Services</p>
                <p class="it_services_small">for Small & Mid-sized Businesses</p>
            </article>
            <article class="main_buttons">
                <button class="learn_more">Learn More ➜</button>
                <button class="get_in_touch">Get in Touch ➜</button>
            </article>
        </section>
        </div>
        <nav class="navigation_bottom">
            <ul class="list_for_navigation_bottom">
                <span class="li_nav_bottom_set_to_row">
                <a href="#it_consultancy">
                <li><img src="obrazky\pc_icon.png" alt="pc_icon"> <p>IT Consultancy ➜</p></li>
                </a>

                </a>

        <section>
            <form action="#">
                <legend>Contact Us</legend>
                <div class="name+label">
                    <label for="name_id">Name: </label>
                    <input type="text"name="name" id="name_id">
                </div>
                <div></div>
                <label for="email_id">Email: </label>
                <input type="text" name="email" id = "email__id">
                <div class="message+label">
                    <label for="message_id">Message</label>
                    <textarea name="message" id="message_id" rows="5" cols="60"></textarea>
                </div>
                <button type="submit">Submit</button>
                
            </form>


        </section>
